<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title></title>
     <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'css/base.css' %}" rel="stylesheet">
   <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
   <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
   <script src="{% static 'js/jquery2.1.1.min.js' %}" ></script>
   <script src="{% static 'js/bootstrap.min.js' %}" ></script>
</head>
<body>
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
        <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group">
            <label for="username">用户名</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="用户名">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password1" class="form-control" id="password1" name="password1" placeholder="密码">
          </div>
           <div class="form-group">
            <label for="exampleInputPassword1">重复密码</label>
            <input type="password2" class="form-control" id="password2" name="password2" placeholder="重复密码">
          </div>
          
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
