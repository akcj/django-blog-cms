<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title></title>
     <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="{% static 'bootstrapvalidator/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
   <link href="{% static 'css/base.css' %}" rel="stylesheet">
   <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
   <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'bootstrapvalidator/dist/css/bootstrapValidator.css' %}" rel="stylesheet"/>
   <script src="{% static 'js/jquery2.1.1.min.js' %}" ></script>
   <script type="text/javascript" src="{% static 'bootstrapvalidator/dist/js/bootstrapValidator.js' %}"></script>
   <script type="text/javascript" src="{% static 'bootstrapvalidator/src/js/language/zh_CN.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}" ></script>
   <script src="{% static 'js/login.js' %}" ></script>

<style type="text/css">
  .login{
     border:1px solid;
     padding-top: 15px;
  }
</style>
</head>
<body>
<div class="container">
  <div class='row'>
    <div class="col-md-6 col-md-offset-3 login">

        <form class="form-horizontal" id="defaultForm" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="form-group">
              <label class="col-lg-2 control-label">邮箱：</label>
             <div class="col-lg-10">
                 <input type="text" class="form-control" name="email" />
             </div>
         </div>

          <div class="form-group">
              <label class="col-lg-2 control-label">密码：</label>
              <div class="col-lg-10">
                 <input type="password" class="form-control" name="password" />
              </div>
          </div>
        
          <div class="form-group">
             <label class="col-lg-2 control-label" id="captchaOperation"></label>
             <div class="col-lg-4">
                 <input type="text" class="form-control" name="captcha" />
             </div>
         </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
</body>
</html>
